name: mix lint && mix test

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:11
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ttc_alerts_test
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-elixir@v1
      with:
        otp-version: 23.x
        elixir-version: 1.11.x

    # - name: Cache deps
    #   uses: actions/cache@v1
    #   with:
    #     path: deps
    #     key: ${{ runner.OS }}-build-${{ hashFiles('**/mix.exs') }}
    #     restore-keys: |
    #       ${{ runner.OS }}-build-${{ env.cache-name }}-
    #       ${{ runner.OS }}-build-
    #       ${{ runner.OS }}-
    # - name: Cache build
    #   uses: actions/cache@v1
    #   with:
    #     path: _build
    #     key: ${{ runner.OS }}-build-${{ hashFiles('**/mix.exs') }}
    #     restore-keys: |
    #       ${{ runner.OS }}-build-${{ env.cache-name }}-
    #       ${{ runner.OS }}-build-
    #       ${{ runner.OS }}-
    - name: Install Dependencies
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
    - name: Compile
      run: mix compile --warnings-as-errors

    - name: Lint
      run: mix lint

    - name: Test
      run: mix test

    - name: Dialyzer
      run: mix dialyzer
